
<div class="row mt-5">
    <div class="col-md-6 mx-auto  mt-10">
        <div class="card shadow ">
            <div class="card-body">
                <h1 class="text-center">Login</h1>
                <br>
                <div class="alert alert-dismissible alert-danger" *ngIf="mensaje">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>{{mensaje}}</strong> <a routerLink=" " class="alert-link"> Volver al Home</a>
                </div>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" #email>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" #pass>
                    </div>
                    <input type="button" value="ENVIAR" class="btn btn-primary btn-block btn-lg" (click)="onLoginWithMail(email.value,pass.value)">
                </form>
            </div>
        </div> 
    </div>
</div>
<div class="row mt-2">
    <div class="col-md-6 mx-auto">
        <div class="card shadow">
            <div class="card-body d-flex justify-content-around"> 
             
                   <button class="btn btn-lg btn-facebook" value="face" (click)="onLoginProvider($event)"><i class="fa fa-facebook" ></i>Facebook</button>
                   <button class="btn btn-lg btn-twitter" value="twit" (click)="onLoginProvider($event)" ><i class="fa fa-twitter"></i>Twitter</button>  
                   <!-- <button class="btn btn-lg btn-github"><i class="fa fa-github"></i>Github</button> -->
                   <button class="btn btn-lg btn-google" value="goog" (click)="onLoginProvider($event)"><i class="fa fa-google-plus"></i>Google</button>                    

            </div>
        </div>
        
    </div>
</div>
